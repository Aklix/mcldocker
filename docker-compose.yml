version: '3.7'
services:
  mcl-node1:
      container_name: mcl_node1
      build:
        context: ./dockerfile
        dockerfile: mcl.Dockerfile
        args:
          - TZ=${TZ}
      volumes:
        - ./daemonfiles/marmara/:/root/marmara
        - ./volumes/zcashparams:/root/.zcash-params
        - ./volumes/nodefiles-mcl-1:/root/.komodo/MCL
      entrypoint: bash -c "/root/build_run_mcl"
      restart: always
