version: '3.1'
services:
  mcl-node:
    container_name: mcl_node
    build:
      context: ./dockerfile
      dockerfile: mcl.Dockerfile
    volumes:
      - ./zcashparams:/root/.zcash-params
      - ./chain-files:/root/.komodo
      - ./chain-config:/root/config
    environment:
      - TZ=Asia/Istanbul
    ports:
      - 33571:33825
      - 33622:33824 
    entrypoint: bash -c "/root/marmara/zcutil/fetch-params.sh && /root/config/start.sh"
